<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="video-bg">
            <video muted preload="auto" autoplay="autoplay" loop="loop" poster="img/cover-image.jpg">
                <source src="video/video.mp4" type="video/mp4"></source>
                <source src="video/video.ogv" type="video/ogv"></source>
                <source src="video/video.webm" type="video/webm"></source>
            </video>
        </div>
        <header class="header">
            <a href="#" class="logo">
                <img src="img/logo.svg" alt="Логотип сайта" class="logo-img">
            </a>
            <a href="#" class="user">
                <span class="user-name">Юзернейм</span>
                <img src="img/avatar.jpg" alt="Аватарка" class="user-img">
            </a>
        </header>
        <div class="film">
            <img src="img/film-logo.jpg" alt="logo: Mortal Kombat" class="film-logo">
            <div class="tags">
                <span class="year">2021</span>
                <span class="genre">боевик, фэнтези, фантастика</span>
                <span class="country">США</span>
                <span class="age">18+</span>
            </div>
            <!-- /.tags -->
            <p class="film-text">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
            <!-- /.film-text -->
            <div class="buttons">
                <a data-fancybox data-src="#subscribe" href="javascript:;" class="button button-buy">Предзаказ фильма</a>
                <div style="display: none" id="subscribe">
                    <span class="subscribe-text"> Введите ваш e-mail:</span>
                    <form action="#" class="subscribe-form" method="GET">
                        <input class="email" type="email" required>
                        <div class=form-btn>
                            <input class="btn-send" type="submit" value="Отправить" >
                            <input data-fancybox-close class="btn-cancel" type="button" value="Отменить">
                        </div>
                    </form>
                </div>
                <a data-fancybox href="https://www.youtube.com/watch?v=gwsaI9txcXs&t" class="button button-play">
                    <span class="play-text">Смотреть трейлер</span>
                </a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
</body>
</html>
